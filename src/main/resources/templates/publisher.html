<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Подлючение стилей Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-Hc9mJ3SoiC6o9gODwT/JQGi4580tDIWEwwCLECg6M0GgkleLr+Z/hLXQoNm1Paa1"
          crossorigin="anonymous">
    <title>PagePublisher</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Издатели</h1>
    <form action="#" th:action="@{/publisher}" th:object="${publisher}" th:method="POST">
        <input type="text" th:field="*{id}" readonly/>
        <input type="text" th:field="*{name}" />
        <input type="text" th:field="*{description}">
        <button type="submit">Сохранить</button>
    </form>

</div>

<!-- Подлючение скриптов Bootstrap и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIa0WwBc3RelpXokVw3"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZEg4W5V9RU8lep293kJoNU"
        crossorigin="anonymous"></script>
</body>

</html>
