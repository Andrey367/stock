<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подлючение стилей Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Игры</title>
</head>

<body style="padding-top: 40px">
<div th:replace="~{fragments/header.html :: #header}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">Игры</h1>
    <form action="#" th:action="@{/game}" th:object="${game}" th:method="POST">
        <div class="container-fluid">
            <label class="m-1" for="id" hidden="hidden">ID</label>
            <div class="row">
                <div class="col-xs-12 col-md-12 mt-1">
                    <input class="form-control form-control-xs" type="text"
                           th:field="*{id}" id="id" readonly hidden="hidden">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <label class="m-1" for="name">Название</label>
            <div class="row">
                <div class="col-xs-12 col-md-12 mt-1">
                    <input class="form-control form-control-xs" type="text"
                           th:field="*{name}" id="name">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <label class="m-1" for="genre">Жанр</label>
            <div class="row">
                <div class="col-xs-10 col-md-10 mt-1">
                    <select th:field="${game.genre}" class="form-control form-control-xs m-1" id="genre">
                        <option th:each="genre : ${genres}" th:value="${genre.id}"
                                th:text="${genre.name}"
                                th:selected="${genre.id == game?.genre?.id}">
                        </option>
                    </select>
                </div>
                <div class="col-xs-2 col-md-2">
                    <a th:href="@{/genre/create}" target="_blank" type="button"
                       class="btn btn-xs btn-primary mt-2 form-control">Новый жанр</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <label class="m-1" for="description">Описание</label>
            <div class="row">
                <div class="col-xs-12 col-md-12 mt-1">
                    <input class="form-control form-control-xs" type="text"
                           th:field="*{description}" id="description">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <label class="m-1" for="price">Цена</label>
            <div class="row">
                <div class="col-xs-12 col-md-12 mt-1">
                    <input class="form-control form-control-xs" type="text"
                           th:field="*{price}" id="price">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-12 mt-1">
                    <button type="submit" class="btn btn-success form-control  mt-1">Сохранить</button>
                </div>
            </div>
        </div>
    </form>

</div>

<!-- Подлючение скриптов Bootstrap и jQuery -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
