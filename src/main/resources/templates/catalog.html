<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подлючение стилей Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Администрирование</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Администрирование</h1>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/game/list}" type="button" class="btn btn-outline-primary">Игры</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/genre/list}" type="button" class="btn btn-outline-primary">Жанры</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/publisher/list}" type="button" class="btn btn-outline-primary">Издатели</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/console/list}" type="button" class="btn btn-outline-primary">Консоли</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/client/list}" type="button" class="btn btn-outline-primary">Клиенты</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/order/list}" type="button" class="btn btn-outline-primary">Заказы</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/order/type/list}" type="button" class="btn btn-outline-primary">Типы заказов</a>
    </div>
    <div class="row justify-content-center mt-1">
        <a th:href="@{/order/status/list}" type="button" class="btn btn-outline-primary">Статусы заказов</a>
    </div>
</div>

<!-- Подлючение скриптов Bootstrap и jQuery -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
