<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Подлючение стилей Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Подлючение стилей Bootstrap -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Заказы</title>
</head>

<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Заказы</h1>
    <form action="#" th:action="@{/order}" th:object="${order}" th:method="POST" class="">
        <input type="text" th:field="*{id}" readonly hidden="hidden"/>
        <div class="form-group">
            <label for="createdAt">Дата заказа</label> <input type="text" th:field="*{createdAt}" id="createdAt"
                                                              readonly/>
        </div>
        <div class="form-group">
            <label for="client">Клиент</label><select th:field="${order.client}" class="form-control" id="client">
            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"
                    th:selected="${client.id == order?.client?.id}"></option>
        </select>
        </div>
        <div class="form-group">
            <label for="game">Игра</label><select th:field="${order.game}" class="form-control" id="game">
            <option th:each="game : ${games}" th:value="${game.id}" th:text="${game.name}"
                    th:selected="${game.id == order?.game?.id}"></option>
        </select>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label><input type="text" th:field="*{comment}" id="comment">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>

</div>

<!-- Подлючение скриптов Bootstrap и jQuery -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
